
<p-toast></p-toast>
<div class="login">
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="assets/images/giraffe.png" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
<!--        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a> -->
        <button pButton pRipple type="button" label="Don't have an account?" class="p-button-text p-button-plain" disabled="true"></button>
        <button pButton pRipple type="button" label="Register" class="p-button-text text-blue-500" (click)="registerUser()"></button>
    </div>

    <form [formGroup]="form" >
    <div>
        <label for="user" class="block text-900 font-medium mb-2">User Name</label>
        <input id="user" type="text" pInputText class="w-full mb-3" formControlName="name">

        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" type="password" pInputText class="w-full mb-3" formControlName="password">

        <div *ngIf="registeruser">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input id="email" type="text" pInputText class="w-full mb-3" formControlName="email">
        
        <label for="mobile" class="block text-900 font-medium mb-2">Mobile</label>
        <input id="mobile" type="mobile" pInputText class="w-full mb-3" formControlName="mobile">
        </div>
     
        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Remember me</label>
            </div>
<!--            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
-->             <button pButton pRipple type="button" label="Forgot Password?" class="p-button-text text-blue-500" (click)="registerUser()"></button>
       </div>

        <div *ngIf="!registeruser">
            <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" (click)="signIn()"></button>
        </div>
        <div *ngIf="registeruser">
            <button pButton pRipple label="Register" icon="pi pi-plus" class="w-full" (click)="signIn()"></button>
        </div>
    </div>
    </form>
</div>
</div>
