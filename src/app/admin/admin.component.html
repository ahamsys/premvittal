<p-toast></p-toast>
<p-toolbar >
    <h2>Admin Panel</h2>
    <div  class="p-toolbar-group-left">
        <p-button (click)="onCancel()" label="Home" icon="pi pi-home" styleClass="p-button-raised p-button-info"></p-button>
    </div>
</p-toolbar>
<br/>

<p-table #dt [value]="users" [(selection)]="selectedUser" dataKey="id"
        styleClass="p-datatable-students" [rowHover]="true" 
        [rows]="5"  [showCurrentPageReport]="true"   
        [loading]="loading"  responsiveLayout="scroll" [paginator]="true" 
        currentPageReportTemplate="{first} to {last} entries"
        [filterDelay]="0" [globalFilterFields]="['newuser']">
    <ng-template pTemplate="caption">
        <div class="table-header">
            Users
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" 
                    (input)="dt.filterGlobal($any($event.target).value, 'contains')" 
                    placeholder="Search" /></span>
        </div>
    </ng-template>
        <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Approve</th>
            <th>Reject</th>
            <th>Delete User</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>
                <button (click)="studentClicked(user)" pButton pRipple type="button" label="{{user.name}}" class="p-button-text"></button>
            </td>
            <td>{{user.email}}</td>
            <td>
                <button *ngIf="user.newuser" (click)="onApprove(user.id)" pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-button-outlined"></button>            
           </td>
            <td>
                <button *ngIf="user.newuser" (click)="onDel(user.id)"pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined"></button>
            </td>
            <td>
                <button *ngIf="user.name!='admin'" (click)="onDel(user.id)" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger"></button>           
            </td>
        </tr>
    </ng-template>
</p-table>
<p-toolbar >
    <div  class="p-toolbar-group-right">
        <button (click)="onExit()" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined"></button>
    </div>
</p-toolbar>
